	<body class="demo-1 loading">
		<main>
			<div class="content">
				<div id="rgbKineticSlider" class="rgbKineticSlider"></div>
				<nav>
			        <a href="#" class="main-nav prev" data-nav="previous">Prev <span></span></a>

		<script src="js/libs/TweenMax.min.js"></script>
		<script src="js/rgbKineticSlider.js"></script>
		<script>
            
            // images setup
			const images = [
			    "img/nature-01.jpg",
			    "img/nature-02.jpg",
			    "img/nature-03.jpg",
			];
            
            // content setup
			const texts = [
			    ["your Name", "Web Developer‎: ‎Intermediate"],
			    ["Passion", "Programmer‎ & ‎3D Art Maker"],
			    ["About", "I am currently studying at UNP Manado"],
			]

			rgbKineticSlider = new rgbKineticSlider({

			    slideImages: images,
			    itemsTitles: texts, 

			    backgroundDisplacementSprite: 'img/map-9.jpg',
			    cursorDisplacementSprite: 'img/displace-circle.png', 

			    cursorImgEffect : true, 
			    cursorTextEffect : false,
			    cursorScaleIntensity : 0.65,
			    cursorMomentum : 0.14, 

			    swipe: true, 
			    swipeDistance : window.innerWidth * 0.4, 
			    swipeScaleIntensity: 2, 

			    slideTransitionDuration : 1, 
			    transitionScaleIntensity : 30,
			    transitionScaleAmplitude : 160, 

			    nav: true, 
			    navElement: '.main-nav', 
			    
			    imagesRgbEffect : false, 
			    imagesRgbIntensity : 0.9, 
			    navImagesRgbIntensity : 80,

			    textsDisplay : true,
			    textsSubTitleDisplay : true,
			    textsTiltEffect : true,
			    googleFonts : ['Playfair Display:700', 'Roboto:400'],
			    buttonMode : false,
			    textsRgbEffect : true,
			    textsRgbIntensity : 0.03,
			    navTextsRgbIntensity : 15,

			    textTitleColor : 'white',
			    textTitleSize : 125,
			    mobileTextTitleSize : 80,
			    textTitleLetterspacing : 3,

			    textSubTitleColor : 'white',
			    textSubTitleSize : 14,
			    mobileTextSubTitleSize : 13,
